<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      div{
        width: 100px;
        height: 100px;
      }
      .block{
        display: block;
      }
      .inline{
        display: inline;
      }

      .inline_block{
        display: inline-block;
      }

      .red{
        background-color: red;
      }
      .blue{
        background-color: blue;
      }
      .yellow{
        background-color: yellow;
      }
      .green{
        background-color: green;
      }
    </style>
</head>
<body>
    <div class="block red">block</div>
    <div class="block blue">block</div>
    <div class="block yellow">block</div>
    <div class="block green">block</div>

    <div class="inline red">inline</div>
    <div class="inline blue">inline</div>
    <div class="inline yellow">inline</div>
    <div class="inline green">inline</div>

    <div class="inline_block red">inline block</div>
    <div class="inline_block blue">inline block</div>
    <div class="inline_block yellow">inline block</div>
    <div class="inline_block green">inline block</div>
</body>
</html>
